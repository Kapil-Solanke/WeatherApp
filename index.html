<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    
    <div class="wrapper">
      <div class="container">
        <h1>Weather App</h1>
        <div class="tab-container">
          <div class="tab" data-userWeather>Your Weather</div>
          <div class="tab" data-searchWeather>Search Weather</div>
        </div>
        <div class="weather-container">
          <!-- grant-location -->
          <div class="grant-location-container sub-container">
            <img src="assets/location.png" alt="locationImage" loading="lazy" width="80" height="80"/>
            <p>Grant Location Access</p>
            <p>Allow Access to get weather Information</p>
            <button class="location-btn" data-grantAccess>
              Grant Access
            </button>
          </div>
          <!-- search form -->
          <form class="form-container" data-searchForm>
            <input type="text" placeholder="Search For City..." data-searchInput>
            <button class="btn">
              <img src="./assets/search.png" alt="Search" width="20" height="20" loading="lazy">
            </button>
          </form>
          <!-- Loading Screen Container -->
          <div class="loading-container sub-container">
            <img src="./assets/loading.gif" width="150" height="150" />
            <p>Loading</p>
          </div>
          <!-- error handler -->
          <div class="error-container sub-container" errorContainer>
            <p>Please Give a valid City name</p>
            <img src="https://imgs.search.brave.com/AGxhohxx7OB-qacvra1J3pmoHC5QcU4h9gYNH_DFu_Q/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly9vcmRl/cnMuZml0Y2hlZi5j/by56YS9hc3NldHMv/aW1nLzQwNC1lcnJv/ci1wYWdlLW5vdC1m/b3VuZC5qcGc" width="150" height="150" />
          </div>

          <!-- Show weather info -->
          <div class="user-info-container sub-container">
            <!--city name and Flag-->
            <div class="name">
              <p data-cityName></p>
              <img data-countryIcon />
            </div>
  
            <!-- weather descriptuion-->
            <p data-weatherDesc></p>
            <!--weather Icon-->
            <img data-weatherIcon />
            <!--temperature-->
            <p data-temp></p>
  
            <!--3 cards - parameters-->
            <div class="parameter-container">
              <!--card 1-->
              <div class="parameter">
                <img src="./assets/wind.png" />
                <p>windspeed</p>
                <p data-windspeed></p>
              </div>
  
              <!--card 2-->
              <div class="parameter">
                <img src="./assets/humidity.png" />
                <p>humidity</p>
                <p data-humidity></p>
              </div>
  
              <!--card 3-->
              <div class="parameter">
                <img src="./assets/cloud.png" />
                <p>Clouds</p>
                <p data-cloudiness></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="myindex.js"></script>
  </body>
</html>
